<h2>Language Translate</h2>

<select #langSelect 
    (change)="translateService.use(langSelect.value)">
  <option *ngFor="let lang of translateService.getLangs()"
          [value]="lang"
          [selected]="lang === translateService.currentLang">
          {{lang}}
  </option>
</select>

<div>
  <h4>{{ 'WELCOME' | translate }}</h4>
</div>
